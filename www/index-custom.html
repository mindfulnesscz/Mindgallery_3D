<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FREE D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate(
        "unityContainer", 
        "Build/www.json",  
        {
          Module: { "webglContextAttributes": {"preserveDrawingBuffer": true} }
        }
      );
    </script>
  </head>
  <body style="height: 100vh; position: relative; margin: 0; padding: 0;">
    <div class="webgl-content" style="width: 100%; height:100%; background: grey;">
      <div id="unityContainer" style="height: calc( 100% - 3px );"></div>
    </div>
  </body>
</html>
